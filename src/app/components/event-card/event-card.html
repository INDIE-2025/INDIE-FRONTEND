<div class="event-card">
  <div class="event-date-badge">
    <span class="date">{{date}}</span>
    <span class="time">{{time}}</span>
    <span class="location">{{location}}</span>
  </div>
  <div class="event-img">
    <img [src]="image" [alt]="title" loading="lazy" class="fade-in">
    @if (!imageLoaded) {
      <div class="loading-placeholder" aria-hidden="true"></div>
    }
  </div>
  <div class="event-details">
    <h3>{{title}}</h3>
    <div class="organizers">
      <div>
        <h4>Creador</h4>
        <p><i class="bi bi-person"></i> {{creator}}</p>
      </div>
      <div>
        <h4>En colaboraci√≥n con:</h4>
        <p><i class="bi bi-person"></i> {{collaborator}}</p>
      </div>
    </div>
    <div class="interest">
      <p>Interesados - {{interested}}</p>
    </div>
    <p class="event-description">{{description}}</p>
    <button 
      class="btn interest-btn"
      [class.interested]="isInterested"
      (click)="toggleInterest()"
    >
      <i class="bi" [class.bi-heart-fill]="isInterested" [class.bi-heart]="!isInterested"></i>
      {{isInterested ? 'INTERESADO' : 'ME INTERESA'}}
    </button>
  </div>
</div>
