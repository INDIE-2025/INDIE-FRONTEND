@if (estado === 'no-siguiendo') {
  <button (click)="onSeguir()" class="btn btn-primary" [disabled]="cargando">Seguir</button>
}
@if (estado === 'siguiendo') {
  <button (click)="onDejarDeSeguir()" class="btn btn-outline" [disabled]="cargando">Dejar de seguir</button>
}
@if (estado === 'bloqueado') {
  <span class="badge">Bloqueado</span>
  <button (click)="onDesbloquear()" class="btn btn-unblock" [disabled]="cargando">Desbloquear</button>
}
@if (cargando) {
  <span class="spinner"></span>
}
@if (errorMsg) {
  <small class="error">{{ errorMsg }}</small>
}
